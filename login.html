<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/log.css">
<title>LOGIN</title>
<script src="./formlogs.js" lang="javascript"></script>
</head>
<body align = "center" background="images (9).jpg" background-repeat: no-repeat-x;>
<h1>Login</h1>
<br>
<form action="todo.html" >  
  <div class="container">
    <label for="uname" class="clr"><b>Username</b></label>
    <input type="uname" placeholder="User Name" name="uname" id="uname" required>
    <label for="error" id="mess"></label>
    <br><br>
    <label for="psw" class="clr"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pass" required>
    <label for="error" id="mess"></label>
    <br><br>   
    <button type="submit" style="border-radius: 9px;" onclick="return validate();"><b>Login</b></button>
    <label class="clr">
      <br><br>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#fafdfae1">
    <a href="./todo.html" ><button type="button" class="cancelbtn" style="border-radius: 4px;"></a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</body>
</html>
